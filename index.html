<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, target-densityDpi=device-dpi">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

    <title>Tizen DLNA test Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>

<body>

	<header>
	<center><h1>Local Network Media</h1></center>
	</header>
	<hr>
	
	<table style="width:100%;height:90%">
		<tr style="height:10%">
			<td style="width:40%">
			<header>
				<center><h2 style="background-color:#666;color:#EFD3D3">Media Servers</h2></center><hr>
			</header>
			</td>
			<td style="width:60%">
			<header>
				<center><h2 style="background-color:#666;color:#EFD3D3">Media Content</h2></center><hr>
			</header>
			</td>
		</tr>
		<tr style="height:90%">
			<td style="width:40%">
				<table style="width:100%;height:100%">
					<tr style="height:20%">
						<td style="width:100%">
						<select id="mediaSourcesListBox" multiple=true size=3 style="min-width:80px;width:100%"
							onchange="logMediaSourceInfo(this.options[this.selectedIndex].mediaSource)" >
						</select> 
						</td>
					</tr>
					<tr style="height:20%">
						<td id="mediaSourceInfo" style="width:100%;background-color:#F7E9E9">
						</td>
					</tr>
					<tr style="height:10%">
						<td id="folderPath" style="width:100%">
						</td>
					</tr>
					<tr style="height:10%">
						<td style="width:100%">
							Sort by:
							<select id="sortByPopList" onchange="setSortMode()" >
								<option value="title" selected=true>Title</option>
								<option value="releaseDate">Date</option>
								<option value="size">Size</option>
								<option value="duration">Duration</option>
								<option value="album">Album</option>
								<option value="artist">Artist</option>
								<option value="genre">Genre</option>
							</select>
							<select id="sortDirectionPopList" onchange="setSortMode()" >
								<option value="ASC" selected=true>ascending</option>
								<option value="DESC">descending</option>
							</select>
						</td>
					</tr>
					<tr style="height:40%">
						<td id="folderInfo" style="height:100%;width:100%">
						</td>
					</tr>
				</table>
			</td>
			<td id="mediaContent"
				style="width:60%;height:100%;
				background-color:#F7E9E9;border-style:solid;border-width:1px">
			</td>
		</tr>
	</table>
	
</body>
</html>
