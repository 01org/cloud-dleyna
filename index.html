<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, target-densityDpi=device-dpi">
    <meta name="description" content="dLeyna DLNA Player / Controller web application"/>

    <title>Cloud dLeyna</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/lib/autobahn.min.js"></script>
    <script src="js/lib/cloudeebus.js"></script>
    <script src="js/lib/mediacontent.js"></script>
    <script src="js/lib/mediaserver.js"></script>
    <script src="js/lib/mediarenderer.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

	<header>
	<center><h1>Local Network Media</h1></center>
	</header>
	<hr>
	
	<table id="mainView" style="width:100%;min-height:480px">
		<tr style="height:10%">
			<td style="width:20%">
			<header>
				<center><h2 style="background-color:#666;color:#EFD3D3">Servers</h2></center><hr>
			</header>
			</td>
			<td style="width:20%">
			<header>
				<center><h2 style="background-color:#666;color:#EFD3D3">Renderers</h2></center><hr>
			</header>
			</td>
			<td style="width:60%">
			<header>
				<center><h2 style="background-color:#666;color:#EFD3D3">Content</h2></center><hr>
			</header>
			</td>
		</tr>
		<tr style="height:90%;min-height:440px">
			<td style="width:40%" colspan=2>
				<table style="width:100%;height:100%;min-height:400px">
					<tr style="height:20%;min-height:80px">
						<td style="width:50%">
						<select id="mediaSourcesListBox" multiple=true size=3 style="min-width:60px;width:100%"
							onchange="logMediaSourceInfo(this.options[this.selectedIndex].mediaSource)" >
						</select> 
						</td>
						<td style="width:50%">
						<select id="mediaRenderersListBox" multiple=true size=3 style="min-width:60px;width:100%"
							onchange="mediaRenderersListBoxChanged()" >
						</select> 
						<input id="localRenderingCheckBox" type="checkbox" checked=true
							onchange="localRenderingCheckBoxChanged()" >
						Local rendering</input>
						<input id="playButton" type="button" value="Play" disabled=true
							onclick="remoteRenderer.controller.play()"/>
						<input id="pauseButton" type="button" value="Pause" disabled=true
							onclick="remoteRenderer.controller.pause()"/>
						</td>
					</tr>
					<tr style="height:20%;min-height:80px">
						<td id="mediaSourceInfo" style="width:100%;background-color:#F7E9E9" colspan=2>
						</td>
					</tr>
					<tr style="height:10%;min-height:40px">
						<td id="folderPath" style="width:100%" colspan=2>
						</td>
					</tr>
					<tr style="height:10%;min-height:40px">
						<td id="searchBox" style="width:100%" colspan=2>
						<input id="searchButton" type="button" value="Search" onclick="findInMediaSourceContainer(this.source, this.container, searchField.value)">
						<input id="searchField" type="text" value="*">
						</td>
					</tr>
					<tr style="height:10%;min-height:40px">
						<td style="width:100%" colspan=2>
							Sort by:
							<select id="sortByPopList" onchange="setSortMode()" >
								<option value="DisplayName" selected=true>Title</option>
								<option value="Date">Date</option>
								<option value="Size">Size</option>
								<option value="Duration">Duration</option>
								<option value="Album">Album</option>
								<option value="Artist">Artist</option>
								<option value="Genre">Genre</option>
							</select>
							<select id="sortDirectionPopList" onchange="setSortMode()" >
								<option value="ASC" selected=true>ascending</option>
								<option value="DESC">descending</option>
							</select>
						</td>
					</tr>
					<tr style="height:30%;min-height:160px">
						<td id="folderInfo" style="height:100%;width:100%" colspan=2>
						</td>
					</tr>
				</table>
			</td>
			<td id="mediaContent" colspan=2
				style="width:60%;height:100%;
				background-color:#F7E9E9;border-style:solid;border-width:1px">
			</td>
		</tr>
	</table>
	
</body>
</html>
